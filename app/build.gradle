plugins {
    id 'com.android.application'
}

def homePath = System.properties['user.home']
def storePasswd = System.getenv('autojspasswd')
def keyPasswd = System.getenv('autojspasswd')
def alias = System.getenv('autojsalias')
android {
    compileSdk 32

    signingConfigs {
        release {
            storeFile file(homePath + '/auto-js-t-pkcs12.jks')
            storePassword storePasswd
            keyPassword keyPasswd
            keyAlias = alias
        }
        debug {
            storeFile file('debug/autojs-pkcs12-debug.jks')
            storePassword 'fixture'
            keyPassword 'fixture'
            keyAlias = 'autojs-debug'
        }
    }
    defaultConfig {
        applicationId "org.autojs.apkbuilderplugin"
        minSdk 21
        targetSdk 31
        versionCode 480
        versionName "1.0"

//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lint {
        abortOnError false
    }
}

dependencies {

    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
}